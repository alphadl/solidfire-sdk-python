language: python

branches:
  only:
  - release/1.0.0

matrix:
  include:
  - os: linux
    python: 2.7
    env: TOXENV=py27
  - os: linux
    python: 3.3
    env: TOXENV=py33
  - os: linux
    python: 3.4
    env: TOXENV=py34
  - os: linux
    python: 3.5
    env: TOXENV=py35

install:
  - pip install -e ".[dev,test, docs, release]"
  - pip install tox coveralls

script: tox

after_success:
  - "./scripts/build.sh"
  - coveralls

env:
  global:
    secure: 
